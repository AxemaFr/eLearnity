<header>
  <div class="navbar-wrapper">
    <div class="navbar-head">
      eLearnity
      <div class="navbar-button" (click)="navigate(['/'])">
        Каталог
      </div>
    </div>
    <div class="navbar-links" *ngIf="!loggedIn">
      <div class="navbar-button" (click)="openModal2()">
        Регистрация
      </div>
      <div class="navbar-button navbar-signin" (click)="openModal1()">
        Войти
      </div>
    </div>
    <div class="navbar-links" *ngIf="loggedIn">
      <div class="logged-text">
        Logged as user
      </div>
      <div class="navbar-button" (click)="pushCourse()">
        Загрузить курс
      </div>
    </div>
  </div>
</header>

<div id="openModal" class="modal" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Login</h3>
        <a (click)="closeModal('log')" title="Close" class="close">×</a>
      </div>
      <div class="modal-body">
        <div class="alert" *ngIf="invalid">Incorrect login/password</div>
        <div class="form-signin">
          <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" #login1/>
          <input type="password" class="form-control" name="password" placeholder="Password" required="" #pass/>
          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" (click)="login($event)">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="openModal1" class="modal" #modal2>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Register</h3>
        <a (click)="closeModal('reg')" title="Close" class="close">×</a>
      </div>
      <div class="modal-body">
        <div class="alert" *ngIf="regInval">{{regInvalMsg}}</div>
        <div class="form-signin">
          <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" #login2/>
          <input type="text" class="form-control" name="full-adres" placeholder="Full adress" required="" autofocus="" #fadress/>
          <input type="text" class="form-control" name="Country" placeholder="Country" required="" autofocus="" #country/>
          <input type="password" class="form-control" name="password" placeholder="Password" required="" #pass2/>
          <input type="password" class="form-control" name="password2" placeholder="Retype password" required="" #pass3/>

          <button class="btn btn-lg btn-primary btn-block margin-top" (click)="register($event)">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="openModal2" class="modal" #courseModal>
  <div class="modal-dialog modal-dialog-big">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Upload course</h3>
        <a (click)="closeModal('push')" title="Close" class="close">×</a>
      </div>
      <div class="modal-body">
        <div class="form-signin form-signin-big">
          <input type="text" class="form-control" name="Author" placeholder="Author" required="" autofocus="" #Author/>
          <input type="text" class="form-control" name="courseName" placeholder="CourseName" required="" autofocus="" #courseName/>
          <input type="text" class="form-control" name="title" placeholder="Title" required="" autofocus="" #title/>
          <input type="text" class="form-control" name="description" placeholder="Description" required="" autofocus="" #description/>
          <input type="text" class="form-control" name="logoUrl" placeholder="Logo link" required="" #logoUrl/>
          <input type="text" class="form-control" name="Price" placeholder="Price" required="" autofocus="" #price/>
          <textarea name="Text1" class="big-input" cols="40" rows="5" #body></textarea>
          <button class="btn btn-lg btn-primary btn-block" (click)="sendCourse($event)">Send Course</button>
        </div>
      </div>
    </div>
  </div>
</div>
