<div class="catalog-header">
  <div class="page-fragment">
    <div class="title-text">
      <div class="white-tittle">
        {{course.tittle}}
      </div>
      <div class="white-description">
        {{course.description}}
      </div>
    </div>
    <div class="logo" style="margin-left: 50px">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/BBGEG21CGo0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</div>

<div class="catalog-content-wrapper">
  <div class="catalog-content">
    <article class="course-promo">
      <p *ngFor="let par of course.body; let i = index"
      [class.font-weight-bold]="i < 2">
        {{par}}
      </p>
    </article>
    <aside class="course-promo-aside">
      <div class="price">
        {{course.price}}$
      </div>
      <div class="promo-button">
        Записаться на курс!
      </div>
    </aside>
  </div>
</div>
